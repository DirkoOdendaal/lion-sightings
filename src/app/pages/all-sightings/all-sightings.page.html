<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Sightings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="sightings.length > 0">
        <ion-item *ngFor="let sighting of sightings">
            <ion-icon alt="filing" name="filing" slot="start"></ion-icon>
            {{sighting.date_time | date: "dd-MM-yyyy HH:mm" }}
            <div class="item-note" slot="end">
                <ion-button aria-label="Details" type="button" (click)="viewDetail(sighting)">Details</ion-button>
            </div>
        </ion-item>
    </ion-list>
    <div *ngIf="sightings?.length === 0">
        <ion-item>
            <p>No sightings captured yet.</p>
        </ion-item>
        <ion-button type="button" aria-label="Capture new sighting" (click)="captureSighting()">
            Capture new sighting
        </ion-button>
    </div>
</ion-content>
