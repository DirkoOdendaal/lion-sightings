<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Manage users
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-card *ngFor="let user of users">

            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-icon name="contact"></ion-icon>
                        </ion-col>
                        <ion-col>
                            {{user.firstname}} {{user.surname}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <br />
                <ion-button slot="start" (click)="allowUser(user)">Allow</ion-button>
                <ion-button slot="end" color="danger" (click)="denyUser(user)">Deny</ion-button>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
