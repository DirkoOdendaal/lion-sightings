<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Reset password
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  
  <ion-content padding>
       <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
  
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input #email formControlName="email" type="email" placeholder="Your email address" 
          [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
          </ion-input>
      </ion-item>
      <ion-item class="error-message" 
        *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
        <p>Please enter a valid email.</p>
      </ion-item>

      <br>
      <ion-button expand="block" aria-label="Reset your password" type="submit">
          Request reset
      </ion-button>
  
    </form>
  </ion-content>
