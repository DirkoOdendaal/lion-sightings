<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Reset password
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  
  <ion-content padding>
       <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
  
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input #email formControlName="email" type="email" placeholder="Your email address" 
          [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
          </ion-input>
      </ion-item>
      <ion-item class="error-message" 
        *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
        <p>Please enter a valid email.</p>
      </ion-item>
  
      <button ion-button block type="submit">
        Reset your Password
      </button>
  
    </form>
  </ion-content>
