<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content id="login" padding>

    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
        <!--divs-->
        <div class="row responsive-md">
            <div class="col col-50 col-offset-25">
                <!---->

                <ion-item>
                    <ion-label position="stacked">Email</ion-label>
                    <ion-input #email formControlName="email" type="email" placeholder="Your email address"
                        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
                </ion-item>
                <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
                    <p>Please enter a valid email.</p>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Password</ion-label>
                    <ion-input #password formControlName="password" type="password" placeholder="Your password"
                        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
                </ion-item>
                <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
                    <p>Your password needs more than 6 characters.</p>
                </ion-item>

                <br>
                <ion-button expand="block" aria-label="Logon" type="submit">
                    Login
                </ion-button>

                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <div text-center>
                                <a href="javascript:void()" (click)="createNewAccount()">Create a new account</a>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <div text-center>
                                <a href="javascript:void()" (click)="forgotPassword()">I forgot my password</a>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>

    </form>

</ion-content>
